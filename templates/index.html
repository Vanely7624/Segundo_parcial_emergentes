{% extends 'base.html' %}
{% block content %}
<h2>Todas las tareas</h2>
<ul class="list-group">
{% for task in tasks %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <strong>{{ task.title }}</strong>: {{ task.description }}
        </div>
        <span class="badge bg-{{ 'success' if task.completed else 'secondary' }}">{{ 'Completada' if task.completed else 'Pendiente' }}</span>
    </li>
{% endfor %}
</ul>
{% endblock %}
